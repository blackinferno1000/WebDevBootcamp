<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1><strong>Register</strong></h1>

<label for="fname">First Name:</label>
<input type="text" name="fname" required="">

<label for="lname">Last Name:</label>
<input type="text" name="lname" required="">
<p></p>
<label for="m">Male</label>
<input type="radio" name="m" value="MALE" name="gender" required="gender">

<label for="f">Female</label>
<input type="radio" name="f" value="FEMALE" name="gender" required="gender">

<label for="o">Other</label>
<input type="radio" name="o" value="OTHER" name="gender" required="gender">
<p></p>
<label for="email">Email:</label>
<input type="Email" name="email" required="Email">

<label for="password">Password:</label>
<input type="text" name="password" required="">
<p></p>
<label for="bday">Birthday</label>
<select name="month" required="">
	<option>Months</option>
</select>
<select name="day" required="">
	<option>Days</option>
</select>
<select name="year" required="">
	<option>Years</option>
</select>
<p></p>
<label for="check">I agree to above information:</label>
<input type="checkbox" name="check">
<p></p>
<button>Submit!</button>
</body>
</html>
